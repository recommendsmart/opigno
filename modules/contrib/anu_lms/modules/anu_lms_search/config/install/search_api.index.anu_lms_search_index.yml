      preprocess_index: -20
      preprocess_query: -20
    all_fields: true
    fields:
      - field_audio_name
      - field_highlight_marker_text
      - field_lesson_heading_value
      - field_lesson_highlight_heading
      - field_lesson_image_caption
      - field_lesson_image_caption_long
      - field_lesson_img_list_heading
      - field_lesson_list_items
      - field_lesson_table_caption
      - field_resource_description
      - field_resource_name
      - processed
      - processed_1
      - processed_2
      - processed_3
      - processed_5
      - processed_6
      - processed_7
