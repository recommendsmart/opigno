  body:
    -
      value: "<p>John Hopkins, head of the Breathable division, announced today the launching of the Clean-Sky challenge, a call for ideas related to air-quality in closed spaces.&nbsp;</p>\r\n\r\n<p>A cross-divisional Hopkins team is working to design and test plans for a mass-producible reusable respirator mask to support the dwindling supply of N95s.</p>\r\n\r\n<p>As leading scientists, engineers, researchers, practitioners and academicians, we know the importance of cutting-edge collaboration, creative and critical thinking and multi-disciplinary approaches, which is crucial to the population and the environment. Emerging challenges call for novel approaches.</p>\r\n\r\n<p><a href=\"https://demo.openidealapp.com/node/14\">Join the challenge</a>!</p>\r\n"
