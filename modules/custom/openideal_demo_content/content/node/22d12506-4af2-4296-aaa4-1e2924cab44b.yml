  body:
    -
      value: "<p>Welcome friends, we are happy to launch our OpenideaL ideation and innovation community.&nbsp;</p>\r\n\r\n<p>This community is where all ideas, small as big, have a place to be seen, to be heard, to be read.&nbsp;</p>\r\n\r\n<blockquote>\r\n<p>The idea is like grass. It craves light, likes crowds, thrives on crossbreeding, grows better for being stepped on. (Ursula K. Le Guin,&nbsp;The Dispossessed)</p>\r\n</blockquote>\r\n\r\n<p>Don't be afraid to share your idea. It will only get better when it receives feedback from your fellow ideation community members.</p>\r\n\r\n<p>With your help, our project will prosper, our budgets will not be wasted, and the end result will correspond exactly to what we all look for.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Looking forward to reading your ideas!</p>\r\n"
