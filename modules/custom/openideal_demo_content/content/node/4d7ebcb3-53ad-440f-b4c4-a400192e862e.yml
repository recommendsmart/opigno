  body:
    -
      value: "<p>She was the first woman to receive the <a href=\"https://en.wikipedia.org/wiki/Pritzker_Architecture_Prize\">Pritzker Architecture Prize</a>, in 2004.She received the UK's most prestigious architectural award, the <a href=\"https://en.wikipedia.org/wiki/Stirling_Prize\">Stirling Prize</a>, in 2010 and 2011. In 2012, she was made a <a href=\"https://en.wikipedia.org/wiki/Dame\">Dame</a> by <a href=\"https://en.wikipedia.org/wiki/Elizabeth_II\">Elizabeth II</a> for services to architecture, and in February, 2016, the month preceding her death, she became the first and only woman to be awarded the <a href=\"https://en.wikipedia.org/wiki/Royal_Gold_Medal\">Royal Gold Medal</a> from the <a href=\"https://en.wikipedia.org/wiki/Royal_Institute_of_British_Architects\">Royal Institute of British Architects</a>.</p>\r\n\r\n<p>She was described by <em><a href=\"https://en.wikipedia.org/wiki/The_Guardian\">The Guardian</a></em> of London as the \"Queen of the curve\", who \"liberated architectural geometry, giving it a whole new expressive identity\". Her major works include the <a href=\"https://en.wikipedia.org/wiki/London_Aquatics_Centre\">London Aquatics Centre</a> for the 2012 Olympics, Michigan State University's <a href=\"https://en.wikipedia.org/wiki/Eli_and_Edythe_Broad_Art_Museum\">Broad Art Museum</a> in the US, the <a href=\"https://en.wikipedia.org/wiki/MAXXI\">MAXXI Museum</a> in Rome, the <a href=\"https://en.wikipedia.org/wiki/Guangzhou_Opera_House\">Guangzhou Opera House</a> in China, and the <a href=\"https://en.wikipedia.org/wiki/Beijing_Daxing_International_Airport\">Beijing Daxing International Airport</a> in China. Some of her awards have been presented posthumously, including the statuette for the <a href=\"https://en.wikipedia.org/wiki/2017_Brit_Awards\">2017 Brit Awards</a>. Several of her buildings were still under construction at the time of her death, including the Daxing airport and the <a href=\"https://en.wikipedia.org/wiki/Al_Wakrah_Stadium\">Al Wakrah Stadium</a> in <a href=\"https://en.wikipedia.org/wiki/Qatar\">Qatar</a>, a venue for the <a href=\"https://en.wikipedia.org/wiki/2022_FIFA_World_Cup\">2022 FIFA World Cup</a></p>\r\n"
      format: basic_html_with_embedded_video
      summary: 'Zaha Mohammad Hadid DBE RA (Arabic: زها حديد‎ Zahā Ḥadīd; 31 October 1950 – 31 March 2016) was a British Iraqi architect.'
