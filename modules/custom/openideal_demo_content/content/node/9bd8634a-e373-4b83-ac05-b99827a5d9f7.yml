  body:
    -
      value: "<p>The project consists of 59 towers in an area of 1.6 million square meters. It will provide more than 3 million square meters of space for various uses, 62,000 parking spaces and accommodation for 12,000 residents. In 2011, it was the largest project in the world seeking green building accreditation.<a href=\"https://en.wikipedia.org/wiki/King_Abdullah_Financial_District#cite_note-4\">[4]</a>&nbsp;<a href=\"https://en.wikipedia.org/wiki/Bombardier_Inc.\">Bombardier</a>&nbsp;won a $241m contract to build an automated&nbsp;<a href=\"https://en.wikipedia.org/wiki/Monorail\">monorail</a>&nbsp;for the development.<a href=\"https://en.wikipedia.org/wiki/King_Abdullah_Financial_District#cite_note-5\">[5]</a><a href=\"https://en.wikipedia.org/wiki/King_Abdullah_Financial_District#cite_note-6\">[6]</a><a href=\"https://en.wikipedia.org/wiki/King_Abdullah_Financial_District#cite_note-timesisolation-7\">[7]</a>&nbsp;The design guidelines do not separate the genders in the district.<a href=\"https://en.wikipedia.org/wiki/King_Abdullah_Financial_District#cite_note-timesisolation-7\">[7]</a>&nbsp;The KAFD master plan was designed and overseen by Danish architectural firm&nbsp;<a href=\"https://en.wikipedia.org/wiki/Henning_Larsen_Architects\">Henning Larsen Architects</a>. International architecture firms such as&nbsp;<a href=\"https://en.wikipedia.org/wiki/HOK_(firm)\">HOK</a>,&nbsp;<a href=\"https://en.wikipedia.org/wiki/Omrania_and_Associates\">Omrania</a>,&nbsp;<a href=\"https://en.wikipedia.org/wiki/Skidmore,_Owings_%26_Merrill\">SOM</a>, CallisonRTKL, Gensler, and&nbsp;<a href=\"https://en.wikipedia.org/wiki/Foster_and_Partners\">Foster + Partners</a>&nbsp;were commissioned to design individual buildings in the district, such as the 380-meter PIF Tower (HOK and Omrania).<a href=\"https://en.wikipedia.org/wiki/King_Abdullah_Financial_District#cite_note-8\">[8]</a>&nbsp;Additional design work was provided by&nbsp;<a href=\"https://en.wikipedia.org/w/index.php?title=W_Architecture_and_Landscape_Architecture&amp;action=edit&amp;redlink=1\">W Architecture and Landscape Architecture</a>. The CEO of the development is Waleed Aleisa.<a href=\"https://en.wikipedia.org/wiki/King_Abdullah_Financial_District#cite_note-9\">[9]</a>&nbsp;The project was at one point estimated to cost 29 billion&nbsp;<a href=\"https://en.wikipedia.org/wiki/Saudi_riyals\">Saudi riyals</a>&nbsp;($7.8 billion).<a href=\"https://en.wikipedia.org/wiki/King_Abdullah_Financial_District#cite_note-10\">[10]</a></p>\r\n\r\n<p>Upon completion, KAFD is expected to host round 50,000 residents<a href=\"https://en.wikipedia.org/wiki/King_Abdullah_Financial_District#cite_note-11\">[11]</a>. As Riyadh is characterized by its high temperature, a solar system will be installed to cool the passenger bridges that are going to act as a network that connects 30 building together<a href=\"https://en.wikipedia.org/wiki/King_Abdullah_Financial_District#cite_note-12\">[12]</a>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><a href=\"https://en.wikipedia.org/wiki/KAFD_Grand_Mosque\">KAFD Grand Mosque</a>&nbsp;designed by Omrania<a href=\"https://en.wikipedia.org/wiki/King_Abdullah_Financial_District#cite_note-13\">[13]</a></p>\r\n\r\n<p>The project is considered to be long over due and needed for a city of the size and position of Riyadh. The key issue with the project was timing as it was announced and incepted during the 2008 financial crisis<a href=\"https://en.wikipedia.org/wiki/King_Abdullah_Financial_District#cite_note-14\">[14]</a>. A number of local and international commentators highlighted the potential oversupply issue with the project.<a href=\"https://en.wikipedia.org/wiki/King_Abdullah_Financial_District#cite_note-15\">[15]</a>&nbsp;However, others, such as Hans Mueller in Saudi Real Estate Companion, believe that the market will be able to absorb the supply in the medium term.[<em><a href=\"https://en.wikipedia.org/wiki/Wikipedia:Citation_needed\">citation needed</a></em>][<em><a href=\"https://en.wikipedia.org/wiki/Wikipedia:Manual_of_Style/Words_to_watch#Relative_time_references\">timeframe?</a></em>]</p>\r\n\r\n<p>The first phase was expected to open by July 2017.<a href=\"https://en.wikipedia.org/wiki/King_Abdullah_Financial_District#cite_note-16\">[16]</a></p>\r\n\r\n<p>According to an interview with the Crown Prince&nbsp;<a href=\"https://en.wikipedia.org/wiki/Mohammad_bin_Salman\">Mohammed Bin Salman</a>, King Abdullah Financial District will host the&nbsp;<a href=\"https://en.wikipedia.org/wiki/2020_G20_Riyadh_summit\">G20 summit in 2020</a>.</p>\r\n"
      format: basic_html_with_embedded_video
      summary: 'The King Abdullah Financial District (KAFD) is a new development under construction near King Fahad Road in the Al Aqeeq area of Riyadh, Saudi Arabia being undertaken by the Rayadah Investment Corporation on behalf of the Pension Authority of the Kingdom of Saudi Arabia.'
