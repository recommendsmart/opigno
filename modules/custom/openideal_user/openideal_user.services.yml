services:
  openideal_user.social_auth.user_login:
    class: Drupal\openideal_user\EventSubscriber\OpenidealSocialAuthSubscriber
    arguments:
      - '@social_auth_google.manager'
      - '@social_auth_linkedin.manager'
      - '@social_auth_facebook.manager'
      - '@social_auth_github.manager'
    tags:
      - { name: event_subscriber }

  openideal_user.event_subscriber:
    class: Drupal\openideal_user\EventSubscriber\OpenidealUserEventSubscriber
    arguments:
      - '@event_dispatcher'
      - '@entity_type.manager'
    tags:
      - { name: event_subscriber }

  cache_context.user.is_user_profile_page:
    class: Drupal\openideal_user\IsUserProfilePageCacheContext
    arguments: ['@current_user', '@current_route_match']
    tags:
      - { name: cache.context }

  openideal_user.user_points_context:
    class: Drupal\openideal_user\ContextProvider\UserPointsContext
    arguments: [ '@config.factory' ]
    tags:
      - { name: context_provider }
